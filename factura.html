  <div class="container">
    <div class="row">
      <div class="col-8">
        <h4 style="text-align: center;"><b>Carrito de Compras</b></h4>
        <table style="width: 700px;" class="table">
          <thead>
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="col-3">
        <div>
          <label for="nit"> <b style="color: rgb(0, 0, 0);">IdCliente : </b></label>
          <input type="text" class="form-control" placeholder="5698" name="id" id="id" pattern="[0-9]+" required>
        </div>

        <div>
          <label for="num"> <b style="color: rgb(0, 0, 0);">Numero de Factura : </b></label>
          <input type="text" class="form-control" placeholder="001" name="factura" id="factura" pattern="[0-9]+"
            required>
        </div>

        <div>
          <label for="fecha"> <b style="color: rgb(0, 0, 0);">Fecha : </b></label>
          <input type="text" class="form-control" placeholder="" name="fecha" id="fecha" pattern="[0-9]+" required>
        </div>

        <div>

          <label for="tipo"> <b style="color: rgb(0, 0, 0);">Pagar : </b></label>
          <select id="typeProduct" class="form-select" name="typeProduct" required>
            <option>Pago</option>
            <option value="1">SI</option>
            <option value="2">NO</option>
          </select>

        </div>



        <br>
      </div>

    </div>

    <div class="row" id="cards"></div>
  </div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        Vaciar todo
      </button>
      <button class="btn btn-success btn-sm" id="vaciar-carrito">
        Confirmar Pedido
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Postres</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>3500</span></td>
    </tr>
  </template>

  <template id="template-card">
    <div class="col-mb col-md-2 col-lg-2">
      <div class="card">
        <img src="" alt="" id="img" class="card-img-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <h9>Value</h9>
          <p>descripción</p>
          <button class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>
